<!DOCTYPE html>
<html>
<head>
    <title>Detail Warga: {{ object.nama_lengkap }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; max-width: 600px; }
        .back-link { display: block; margin-top: 20px; color: #0066cc; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Detail Warga</h1>
        <p><strong>Nama:</strong> {{ object.nama_lengkap }}</p>
        <p><strong>NIK:</strong> {{ object.nik }}</p>
        <p><strong>Alamat:</strong> {{ object.alamat }}</p>
        <p><strong>No. Telepon:</strong> {{ object.no_telepon|default:"-" }}</p>
        <p><strong>Tanggal Registrasi:</strong> {{ object.tanggal_registrasi|date:"d M Y H:i" }}</p>
    </div>
    <a href="{% url 'warga:warga-list' %}" class="back-link">‚Üê Kembali ke Daftar Warga</a>
</body>
</html>
