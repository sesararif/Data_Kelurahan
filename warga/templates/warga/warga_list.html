<h1>Daftar Warga</h1>

{% if warga %}
  <ul>
    {% for w in warga %}
      <li>
        <a href="{% url 'warga_detail' w.id %}">{{ w.nama_lengkap }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Belum ada data warga.</p>
{% endif %}
